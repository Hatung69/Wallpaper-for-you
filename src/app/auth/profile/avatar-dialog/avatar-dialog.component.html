<div>
  <div class="row">
    <div class="col-md-12">
      <h2>Chọn hình đại diện</h2>
    </div>
  </div>
  <div class="d-flex align-content-center flex-wrap">
    <div *ngFor="let avatar of avatars" style="cursor: pointer;">
      <img
        class="img-thumbnail"
        [src]="avatar.link"
        (click)="close(avatar)"
        width="100em"
        height="100em"
      />
    </div>
  </div>
</div>
