<div class="row mb-5">
  <div class="col-md-3">
    <!-- Card -->
    <mdb-card class="animated fadeInLeft">
      <div class="view rgba-white-slight waves-light" mdbWavesEffect>
        <!-- Card img -->
        <mdb-card-img
          [src]="user.photoURL"
          alt="Chọn ảnh đi công chúa của ta"
        ></mdb-card-img>
        <a (click)="openDialog()">
          <div class="mask"></div>
        </a>
      </div>
      <button
        (click)="openDialog()"
        mdbBtn
        type="button"
        color="indigo"
        mdbWavesEffect
        class="btn btn-sm btn-block"
      >
        Chọn ảnh
      </button>
      <!--Card content-->
      <mdb-card-body>
        <!--Title-->
        <mdb-card-title>
          <div class="md-form">
            <mdb-icon fas icon="user" class="prefix"></mdb-icon>
            <input
              [(ngModel)]="user.displayName"
              mdbInput
              type="text"
              id="form2"
              class="form-control"
            />
            <label for="form2">Tên công chúa</label>
          </div>
        </mdb-card-title>

        <!--Text-->
        <mdb-card-text>
          Mơ ước mong sao, có chàng hoàng tử đến với bên
        </mdb-card-text>

        <div class="text-center">
          <a (click)="save(user)" mdbBtn color="deep-purple" mdbWavesEffect
            >Lưu lại</a
          >
          <a
            (click)="logout()"
            mdbBtn
            class="btn-sm btn-outline-danger"
            mdbWavesEffect
            >Đăng xuất</a
          >
        </div>
      </mdb-card-body>
    </mdb-card>
    <!-- Card -->
  </div>
  <div class="col-md-6">
    <mat-tab-group>
      <mat-tab label="Tải ảnh lên"> Content 1 </mat-tab>
      <mat-tab label="Ảnh của tui"> Content 2 </mat-tab>
    </mat-tab-group>
  </div>
</div>
